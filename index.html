<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página Web del loco Lalo</h1>
    </header>
	<audio autoplay loop>
        <source src="D:\protegeme.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <section>
        <h2>Bienvenido a mi página web</h2>
        <p>Esta es una página web simple creada con HTML y CSS. Puedes personalizarla según tus necesidades.</p>
	<img src="D:\lalo.jpeg" alt="Descripción de la imagen">
    </section>

    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>
</body>
</html>
